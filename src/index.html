<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" type="image/png" href="img/giftySmol.png">
  <link href="css/login.css?v=2021-08-19" rel="stylesheet" type="text/css"/>
  <iframe id="frmFile" src="txt/config.txt" style="display: none;"></iframe>
  <title>Login</title>

  <script src="js/passOp.js?v=2021-08-19" type="text/javascript"></script>
  <script src="js/indexAlg.js?v=2021-08-19" type="text/javascript"></script>
  <script src="js/common.js?v=2021-08-19" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>

</head>
<body>

<div class="loginContainer" id="fadeOutLogin">
  <p id="loginInfo" style="color:red; text-shadow: 2px 3px 5px rgba(0,0,0,1);">&nbsp;</p>
  <input type="text" placeholder="User Name" id="username">
  <input type="password" placeholder="Pin" id="pin">
  <button id="loginBtn" class="typeWriter">Loading...</button>
  <br/><br/>
  <a style="color:#ffffff" id="signUpFld">Don't have an account? Click here!</a>
</div>

<div class="iconContainer" id="fadeOutIcon">
  <img class="imgIcon" src="img/giftyIcon.png">
</div>

<div id="offlineModal" class="modal">
  <div class="modal-content">

    <!--Modal Header-->
    <div class="modal-header">
      <span class="close" id="closeOffline">&times;</span>
      <h2>It appears that you are offline!</h2>
    </div>

    <!--Modal Body-->
    <div class="modal-body">
      <p>Please reconnect to the internet in order to use Gifty properly!</p>
    </div>
  </div>
</div>

</body>
</html>
