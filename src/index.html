<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/giftySmol.png">
  <link href="css/login.css?v=2023-01-06" rel="stylesheet" type="text/css"/>
  <iframe id="frmFile" src="txt/config.txt" style="display: none;"></iframe>
  <title>Login</title>

  <script src="js/passOp.js?v=2023-01-06" type="text/javascript"></script>
  <script src="js/indexAlg.js?v=2023-01-06" type="text/javascript"></script>
  <script src="js/common.js?v=2023-01-06" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

</head>
<body>
<svg id="fader"></svg>
<div class="loginContainer" id="fadeOutLogin">
  <p id="loginInfo" style="color:red; text-shadow: 2px 3px 5px rgba(0,0,0,1);">&nbsp;</p>
  <input type="text" placeholder="User Name" id="username" alt="Enter Your UserName">
  <input type="password" placeholder="Pin" id="pin" alt="Enter Your Pin">
  <button id="loginBtn" alt="Log In To Gifty">Loading...</button>
  <br/><br/>
  <a style="color:#ffffff" id="signUpFld" alt="Sign Up And Create A Gifty Account">Loading...</a>
</div>

<div class="iconContainer" id="fadeOutIcon">
  <img class="imgIcon" src="img/giftyIcon.png">
  <br/><br/><br/><br/><br/><br/><br/><br/>
  <a style="color:#ffffff; text-decoration: none" href="https://github.com/DonovanAdrian/Gifty" alt="For The Curious, Take A Peek At Gifty's GitHub Page">What is Gifty? Click here to find out!</a>
</div>

<div id="offlineModal" class="modal">
  <div class="modal-content">

    <!--Modal Header-->
    <div class="modal-header">
      <span class="close" id="closeOffline">&times;</span>
      <h2>It appears that you are offline!</h2>
    </div>

    <!--Modal Body-->
    <div class="modal-body">
      <p>Please reconnect to the internet in order to use Gifty properly!</p>
    </div>
  </div>
</div>

<div id="notificationModal" class="modal">
  <div class="modal-content">

    <!--Modal Header-->
    <div class="modal-header">
      <span class="close" id="closeNotification">&times;</span>
      <h2 id="notificationTitle"></h2>
    </div>

    <!--Modal Body-->
    <div class="modal-body">
      <p id="notificationInfo"></p>
    </div>
  </div>
</div>

</body>
</html>
