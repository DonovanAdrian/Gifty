<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" type="image/png" href="img/giftySmol.png">
  <link href="css/main.css?v=2021-01-16" rel="stylesheet" type="text/css"/>
  <title>Confirmation</title>

  <script src="js/confirmationAlg.js?v=2021-01-16" type="text/javascript"></script>
  <script src="js/common.js?v=2021-01-16" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>

  <div class="topnav">
    <ul>
      <li><div class="cropIcon"><img class="imgIcon" src="img/giftyIcon.png"></div></li>
      <div class="break"></div>
      <li><a onclick="newNavigation(2)">Home</a></li>
      <li><a onclick="newNavigation(3)">Lists</a></li>
      <li><a class="active" onclick="newNavigation(4)" id="inviteNote">Invites</a></li>
      <li><a onclick="newNavigation(5)">Settings</a></li>
      <li><a class="signOut" onclick="signOut()">Sign Out</a></li>
    </ul>
  </div>
</head>
<body>

<ul id="dataListContainer" class="giftList">
  <li class="gift" id="testData">Loading...</li>
</ul>

<div class="centeredImage">
  <img class="notificationIcon" id="notificationButton" src="img/bellNotificationOff.png">
</div>

<div id="inviteModal" class="modal">
  <div class="modal-content">

    <!--Modal Header-->
    <div class="modal-header">
      <span class="close" id="closeInviteModal">&times;</span>
      <h2 id="userNameFld">Loading Name...</h2>
    </div>

    <!--Modal Body-->
    <div class="modal-body">
      <p id="userUNameFld">Loading UserName...</p>
      <p id="userShareCodeFld">Loading Share Code...</p>
    </div>

    <!--Modal Footer-->
    <div class="modal-footer">
      <h3 style="float: left;padding-left: 10px" id="userAcceptBtn">Accept Invite</h3>
      <h3 style="float: right;padding-right: 10px" id="userDeleteBtn">Delete Invite</h3>
    </div>
  </div>
</div>

<div id="offlineModal" class="modal">
  <div class="modal-content">

    <!--Modal Header-->
    <div class="modal-header">
      <span class="close" id="closeOffline">&times;</span>
      <h2>It appears that you are offline!</h2>
    </div>

    <!--Modal Body-->
    <div class="modal-body">
      <p>Please reconnect to the internet in order to use Gifty properly!</p>
    </div>
  </div>
</div>

<div id="notificationModal" class="modal">
  <div class="modal-content">

    <!--Modal Header-->
    <div class="modal-header">
      <span class="close" id="closeNotification">&times;</span>
      <h2 id="notificationTitle"></h2>
    </div>

    <!--Modal Body-->
    <div class="modal-body">
      <p id="notificationInfo"></p>
    </div>
  </div>
</div>

</body>
</html>
