<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/giftySmol.png">
  <link href="css/login.css?v=2023-11-12" rel="stylesheet" type="text/css"/>
  <title>User Options</title>

  <script src="js/passOp.js?v=2023-11-12" type="text/javascript"></script>
  <script src="js/userAddUpdateAlg.js?v=2023-11-12" type="text/javascript"></script>
  <script src="js/common.js?v=2023-11-12" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

</head>
<body>

<svg id="fader"></svg>

<div class="loginContainer">
  <span class="centeredHiddenBtn centeredBackBtn" id="backBtn">Loading...</span>
  <br><br>
  <input class="upperLogin" type="text" placeholder="Full Name" id="nameField" maxlength="40" alt="Enter Your Full Name">
  <input type="text" placeholder="User Name" id="userNameField" maxlength="25" alt="Enter Your User Name">
  <input type="number" placeholder="Enter Pin" id="pinField" maxlength="15" alt="Enter Your Pin">
  <input type="number" placeholder="Confirm Pin" id="pinConfField" maxlength="15" alt="Confirm Your Pin">
  <span class="lowerLogin centeredBtn centeredLoginBtn" id="updateUser" alt="Update User Into Database">Loading...</span>
  <br><br>
  <span class="centeredHiddenBtn centeredDeleteBtn" id="deleteUser" alt="Delete Your User Account">Loading...</span>
  <p id="loginInfo" style="color:red"></p>
</div>

<div class="iconContainer">
  <img class="imgIcon" src="img/giftyIcon.png">
</div>

<div id="offlineModal" class="modal">
  <div class="modal-content">

    <!--Modal Header-->
    <div class="modal-header">
      <span class="close" id="closeOffline">&times;</span>
      <h2>It appears that you are offline!</h2>
    </div>

    <!--Modal Body-->
    <div class="modal-body">
      <p>Please reconnect to the internet in order to use Gifty properly!</p>
    </div>
  </div>
</div>

<div id="confirmModal" class="modal">
  <div class="modal-content">

    <!--Modal Header-->
    <div class="modal-header">
      <span class="close" id="closeConfirm">&times;</span>
      <h2>Confirm Account Deletion Below</h2>
    </div>

    <!--Modal Body-->
    <div class="modal-body">
      <p>Are you sure you want to delete your account?</p>
    </div>

    <!--Modal Footer-->
    <div class="modal-footer">
      <h3 class="modal-footer-left" id="deleteConfirm">Yes</h3>
      <h3 class="modal-footer-right" id="deleteDeny">No</h3>
    </div>
  </div>
</div>

<div id="notificationModal" class="modal">
  <div class="modal-content">

    <!--Modal Header-->
    <div class="modal-header">
      <span class="close" id="closeNotification">&times;</span>
      <h2 id="notificationTitle"></h2>
    </div>

    <!--Modal Body-->
    <div class="modal-body">
      <p id="notificationInfo"></p>
    </div>
  </div>
</div>

</body>
</html>
