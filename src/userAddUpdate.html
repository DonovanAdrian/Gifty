<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/giftyiconweb.png">
  <link href="css/login.css" rel="stylesheet" type="text/css"/>
  <title>User Options</title>

  <script src="js/passOp.js" type="text/javascript"></script>
  <script src="js/userAddUpdateAlg.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>

</head>
<body>

<div class="loginContainer cropIcon">
  <img class="imgIcon" src="img/giftyicon.png">

  <div class="centeredLogin">
    <input type="text" placeholder="Full Name" id="name">
    <input type="text" placeholder="User Name" id="username">
    <input type="number" placeholder="Enter Pin" id="pin">
    <input type="number" placeholder="Confirm Pin" id="pinconf">
    <button onclick="updateSuppressCheck()" id="updateUser">Loading...</button>
    <button style="display: none" onclick="deleteCheck()" id="deleteUser">Loading...</button><p id="loginInfo" style="color:red"></p>
  </div>

</div>

<div id="offlineModal" class="modal">
  <div class="modal-content">

    <!--Modal Header-->
    <div class="modal-header">
      <span class="close" id="closeOffline">&times;</span>
      <h2>It appears that you are offline!</h2>
    </div>

    <!--Modal Body-->
    <div class="modal-body">
      <p>Please reconnect to the internet in order to use Gifty properly!</p>
    </div>
  </div>
</div>

<div id="confirmModal" class="modal">
  <div class="modal-content">

    <!--Modal Header-->
    <div class="modal-header">
      <span class="close" id="closeConfirm">&times;</span>
      <h2>Confirm Account Deletion Below</h2>
    </div>

    <!--Modal Body-->
    <div class="modal-body">
      <p>Are you sure you want to delete your account?</p>
    </div>

    <!--Modal Footer-->
    <div class="modal-footer">
      <h3 style="float: left;padding-left: 10px" id="deleteConfirm">Yes</h3>
      <h3 style="float: right;padding-right: 10px" id="deleteDeny">No</h3>
    </div>
  </div>
</div>

<div id="notificationModal" class="modal">
  <div class="modal-content">

    <!--Modal Header-->
    <div class="modal-header">
      <span class="close" id="closeNotification">&times;</span>
      <h2 id="notificationTitle"></h2>
    </div>

    <!--Modal Body-->
    <div class="modal-body">
      <p id="notificationInfo"></p>
    </div>
  </div>
</div>

</body>
</html>
